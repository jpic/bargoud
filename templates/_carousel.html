{% load thumbnail %}

<div id="myCarouselContainer">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          {% for photo in photo_list %}
          <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
          {% endfor %}
        </ol>

        <div class="carousel-inner">
          {% for photo in photo_list %}
          <div class="item {% if forloop.first %}active{% endif %}" style="text-align: center">
            {% block image %}
                <img src="{% thumbnail photo.photo 700x400 autocrop crop="smart" upscale %}" alt="First slide">
            {% endblock %}
          </div>
          {% endfor %}
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>

{% block css %}
<style type="text/css">
#myCarouselContainer {
    margin-left: auto;
    margin-right: auto;
    display: block;
    max-width: 960px;
}

#myCarouselContainer img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
{% endblock %}
